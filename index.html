<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ----------------------------Tailwind CDN------------------------------------- -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ----------------------------Tailwind CDN------------------------------------- -->
    <title>Bap Er Bank | Bank you can trust</title>
</head>

<body>
    <header>
        <h1 class="text-5xl font-normal text-center mt-24">Welcome to <span class="font-semibold text-blue-600">Bap Er
                Bank</span>!!!</h1>
    </header>

    <main>
        <section class="bg-teal-300 w-2/3 mx-auto my-14 p-10 rounded-md">
            <h1 class="text-3xl font-normal">Please Login</h1>
            <div class="py-5">
                <input class="block w-2/3 mb-5 px-2 py-0.5 border-2 rounded-md border-gray-300" type="email"
                    id="user-email" placeholder="Enter your email">
                <input class="block w-2/3 px-2 py-0.5 border-2 rounded-md border-gray-300" type="password"
                    id="user-password" placeholder="Enter your password">
            </div>

            <button class="text-xl bg-amber-600 px-5 py-1 rounded-md text-white font-semibold hover:bg-sky-700"
                id="btn-submit">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
